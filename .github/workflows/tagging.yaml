name: tagging

on: 
#   pull_request:
#     types:
#       - closed
  push:
    branches:
      - automation

jobs:
  apply-tag:
#     if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Get chart.yaml tag
        run: |
          echo "chart_tag=$(grep -P '(?<=version: )[\d\.]+' ${{ env.github_workspace }}//chart.yaml)" >> $GITHUB_ENV
      - name: Check for tag
        run: |
          echo "is_exists_chart_tag=$([[ $(git tag -l ${{ env.chart_tag }}) ]] && echo true || echo false)" >> $GITHUB_ENV
      - name: Conditionally tag release
        if: env.is_exists_chart_tag == true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.chart_tag }}
          release_name: ${{ env.chart_tag }}
          commitish: main
          body: ""
          draft: false
          prerelease: false

